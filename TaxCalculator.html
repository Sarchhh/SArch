    <!-- Tax Calculator Section -->
    <div class="tax-calculator-box">
        <h1>Income Tax Calculator</h1>
        <form id="taxCalculatorForm">
            <!-- Income Input -->
            <label for="userNumber">Enter Your Income:</label>
            <input type="number" id="userNumber" name="userNumber" placeholder="Enter income here..." required>

            <!-- Name Input -->
            <label for="userName">Enter Your Name (Optional):</label>
            <input type="text" id="userName" name="userName" placeholder="Enter name here...">

            <!-- Display Tax -->
            <label for="taxedIncome">Tax Amount:</label>
            <input type="text" id="taxedIncome" name="taxedIncome" placeholder="Calculated tax will appear here..." readonly>

            <!-- Calculate Button -->
            <button type="button" id="calculateTax">Calculate Tax</button>
        </form>
    </div>
</body>
